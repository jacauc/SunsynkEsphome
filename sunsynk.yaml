# Once jinja templates are merged we can programatically enable/disable PV sensors with a boolean substitiution at the top of the script
# see: https://github.com/esphome/esphome/discussions/3969#discussioncomment-4016197

esphome:
  name: "sunsynk"

esp32:
  board: esp32dev
  framework:
    type: arduino

#################################### GLOBALS ####################################
substitutions:
  modbus_update_interval: "3s"
  settings_skipped_updates: "10"
  query_throttle: "50ms"
  device_name: sunsynk

#################################### STATIC SECTION ####################################
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  ap:
    ssid: '${device_name}'
    password: !secret fallback_password

ota:
  safe_mode: true
  reboot_timeout: 10min
  num_attempts: 5

#web_server:
#  port: 80
#  auth:
#    username: !secret esphome_web_username
#    password: !secret esphome_web_password
#switch:
#  - platform: restart
#    name: "${device_name} Restart"

captive_portal:

# Enable logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:
  password: !secret esphome_api_password

# https://esphome.io/components/time.html#home-assistant-time-source
time:
  - platform: homeassistant
    id: homeassistant_time


#################################### STATIC SECTION ####################################

uart:
 id: mod_bus
 tx_pin: 17
 rx_pin: 16
 baud_rate: 9600
 stop_bits: 1
 
modbus:
 id: sunsynk_modbus
 flow_control_pin: 4
 
modbus_controller:
 - id: sunsynk_esphome
   address: 0x01
   modbus_id: sunsynk_modbus
   setup_priority: -10
   update_interval: ${modbus_update_interval}
   command_throttle: ${query_throttle}

 
sensor: 
 - platform: modbus_controller          #72 Battery Charge Total
   modbus_controller_id: sunsynk_esphome
   name: "SS Battery Charge Total"
   id: sunsynk_esphome_battery_charge_total
   register_type: holding
   address: 72
   unit_of_measurement: "kWh"
   accuracy_decimals: 1
   device_class: energy
   state_class: total_increasing
   filters:
    - lambda: |-
           x = x / -1;
           if (x > 32767) return (0 - x + 65535) /10;
           else return (0 - x) /10;

